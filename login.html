<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARV - The Online Job Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <div class="logo">GARV</div>
            <div class="nav-links">
                <a href="#">HOME</a>
                <a href="#">JOBS</a>
                <a href="#">COMPANY</a>
                <a href="#">SERVICES</a>
            </div>
        </div>
        <div class="nav-right">
            <button class="button" id="loginBtn">Login</button>
            <button class="button" id="signupBtn">Register</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <main>
        <div class="geometric-left">
            <div class="diamond small"></div>
            <div class="diamond dark large"></div>
            <div class="diamond medium offset-left"></div>
        </div>
        <div class="geometric-right">
            <div class="diamond medium offset-right"></div>
            <div class="diamond dark large"></div>
            <div class="diamond medium offset-right"></div>
        </div>
        <div class="hero-content">
            <button class="intro-button">
                <span class="arrow-icon">â†’</span>
            </button>
            <h1 class="hero-title">JOBS, Aggregated.</h1>
            <p class="hero-description">
                Opportunities don't just happen, they spark with GARV <br>
                Build your Future, define your path, and shape who you are!
            </p>
        </div>
    </main>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: black;
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #7C3AED;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #A78BFA;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .button {
            background-color: #7C3AED;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #6D28D9;
        }

        /* Hero Section Styles */
        main {
            position: relative;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .intro-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #1F2937;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: background-color 0.3s ease;
        }

        .intro-button:hover {
            background-color: #374151;
        }

        .hero-title {
            font-size: 3.75rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-description {
            font-size: 1.25rem;
            color: #9CA3AF;
            margin-bottom: 2rem;
        }

        /* Sponsors Section Styles */
        .sponsors-title {
            text-align: center;
            font-size: 2rem;
            margin: 2rem 0;
            color: #7C3AED;
        }

        .cards-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: #1F2937;
            padding: 2rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .card:hover {
            background-color: #374151;
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #7C3AED;
        }

        .card-description {
            color: #9CA3AF;
            margin-bottom: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1F2937;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #9CA3AF;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: white;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: white;
            text-align: center;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            background-color: #374151;
            color: white;
            font-size: 1rem;
        }

        .modal-content input:focus,
        .modal-content select:focus {
            outline: none;
            border-color: #7C3AED;
        }

        .password-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9CA3AF;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #7C3AED;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            min-height: 1.25rem;
            text-align: left;
        }

        /* Admin Dashboard Styles */
        .admin-dashboard {
            display: none;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #1F2937;
            border-radius: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login</h2>
            <select id="loginType">
                <option value="user">User </option>
                <option value="admin">Admin</option>
            </select>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fas fa-eye-slash toggle-password" data-target="loginPassword"></i>
            </div>
            <div id="loginError" class="error-message"></div>
            <button class="button" id="loginSubmit">Login</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <i class="fas fa-eye-slash toggle-password" data-target="registerPassword"></i>
            </div>
            <div class="password-container">
                <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                <i class="fas fa-eye-slash toggle-password" data-target="registerConfirmPassword"></i>
            </div>
            <div id="registerError" class="error-message"></div>
            <button class="button" id="registerSubmit">Register</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard">
        <h2>Admin Dashboard</h2>
        <p>Welcome, Admin! Here you can manage users, jobs, and other administrative tasks.</p>
    </div>

    <script>
        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const closeLogin = document.getElementById('closeLogin');
        const closeRegister = document.getElementById('closeRegister');
        const loginSubmit = document.getElementById('loginSubmit');
        const registerSubmit = document.getElementById('registerSubmit');
        const adminDashboard = document.getElementById('adminDashboard');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        const togglePasswordBtns = document.querySelectorAll('.toggle-password');

        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Toggle password visibility
        togglePasswordBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const isVisible = passwordInput.type === 'text';
                
                passwordInput.type = isVisible ? 'password' : 'text';
                btn.classList.toggle('fa-eye-slash', isVisible);
                btn.classList.toggle('fa-eye', !isVisible);
            });
        });

        // Modal open handlers
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
            loginError.textContent = '';
            clearLoginInputs();
        });

        signupBtn.addEventListener('click', () => {
            registerModal.style.display = 'flex';
            registerError.textContent = '';
            clearRegisterInputs();
        });

        // Modal close handlers
        closeLogin.addEventListener('click', () => {
            loginModal.style.display = 'none';
            clearLoginInputs();
        });

        closeRegister.addEventListener('click', () => {
            registerModal.style.display = 'none';
            clearRegisterInputs();
        });

        // Clear input functions
        function clearLoginInputs() {
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('loginType').value = 'user';
            loginError.textContent = '';
        }

        function clearRegisterInputs() {
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerConfirmPassword').value = '';
            registerError.textContent = '';
        }

        // Login submission handler
        loginSubmit.addEventListener('click', () => {
            const loginType = document.getElementById('loginType').value;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Validate fields
            if (!email || !password) {
                loginError.textContent = 'All fields are required';
                return;
            }

            // Validate email
            if (!emailRegex.test(email)) {
                loginError.textContent = 'Please enter a valid email address';
                return;
            }

            // Simulate login process
            if (loginType === 'admin' && email === 'admin@example.com' && password === 'admin123') {
                adminDashboard.style.display = 'block';
                loginModal.style.display = 'none';
                clearLoginInputs();
            } else if (loginType === 'user' && email === 'user@example.com' && password === 'user123') {
                alert('Login successful! Welcome to GARV.');
                loginModal.style.display = 'none';
                clearLoginInputs();
            } else {
                loginError.textContent = 'Invalid email or password';
            }
        });

        // Register submission handler
        registerSubmit.addEventListener('click', () => {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Validate fields
            if (!username || !email || !password || !confirmPassword) {
                registerError.textContent = 'All fields are required';
                return;
            }

            // Validate email
            if (!emailRegex.test(email)) {
                registerError.textContent = 'Please enter a valid email address';
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                registerError.textContent = 'Passwords do not match';
                return;
            }

            // Simulate registration process
            alert('Registration successful! You can now log in.');
            registerModal.style.display = 'none';
            clearRegisterInputs();
        });
    </script>
</body>
</html>
